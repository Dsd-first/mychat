<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Gemini API 聊天演示</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column-reverse; /* 最新消息在底部 */
    }
    .message {
      background: white;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      max-width: 80%;
      white-space: normal;
    }
    .message.user {
      align-self: flex-end;
      background: #4a90e2;
      color: white;
    }
    .message.assistant {
      align-self: flex-start;
    }
    .input-area {
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }
    textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      outline: none;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 16px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #357ABD;
    }
    pre {
      background: #f0f3f6;
      padding: 8px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <textarea id="prompt" placeholder="输入你的问题..."></textarea>
    <button onclick="sendPrompt()">发送</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat');
    const promptInput = document.getElementById('prompt');

    async function sendPrompt() {
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      addMessage(prompt, 'user');
      promptInput.value = '';

      const loadingId = addMessage('正在生成中...', 'assistant', true);

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();

        updateMessage(loadingId, data.response || '未返回内容');
      } catch (err) {
        updateMessage(loadingId, '请求失败：' + err.message);
      }
    }

    function addMessage(text, role, isLoading=false) {
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      msg.innerHTML = isLoading ? text : renderMarkdown(text);
      chatContainer.prepend(msg);
      return msg; // 返回节点方便更新
    }

    function updateMessage(msgElement, text) {
      msgElement.innerHTML = renderMarkdown(text);
    }

    function renderMarkdown(text) {
      return marked.parse(text);
    }

    // Enter 发送，Shift+Enter 换行
    promptInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendPrompt();
      }
    });
  </script>
</body>
</html>
